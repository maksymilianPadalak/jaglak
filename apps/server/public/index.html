<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            color: #666;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Video Chat</h1>
        
        <div class="controls">
            <input type="text" id="roomInput" placeholder="Enter room ID" value="room1">
            <button id="joinBtn">Join Room</button>
            <button id="leaveBtn" disabled>Leave Room</button>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote</div>
            </div>
        </div>

        <div id="status" class="status">Not connected</div>
    </div>

    <script>
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}` 
            : `ws://${window.location.host}`;
        
        let ws;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const status = document.getElementById('status');

        let localStream = null;
        let peerConnections = new Map();
        let currentRoom = null;
        let mySocketId = null;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                updateStatus('Connecting to server...');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', 'error');
            };

            ws.onclose = () => {
                updateStatus('Disconnected from server', 'error');
            };
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'connected':
                    mySocketId = data.socketId;
                    updateStatus('Connected to server');
                    break;
                
                case 'existing-users':
                    data.users.forEach(userId => {
                        createOffer(userId);
                    });
                    break;
                
                case 'user-joined':
                    createOffer(data.userId);
                    break;
                
                case 'offer':
                    handleOffer(data);
                    break;
                
                case 'answer':
                    handleAnswer(data);
                    break;
                
                case 'ice-candidate':
                    handleIceCandidate(data);
                    break;
                
                case 'user-left':
                    const pc = peerConnections.get(data.userId);
                    if (pc) {
                        pc.close();
                        peerConnections.delete(data.userId);
                    }
                    remoteVideo.srcObject = null;
                    updateStatus('Peer disconnected');
                    break;
                
                case 'stream':
                    console.log('Stream message:', data.text);
                    break;
                
                case 'error':
                    updateStatus(`Error: ${data.message}`, 'error');
                    break;
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                updateStatus('Local stream acquired', 'connected');
            } catch (error) {
                console.error('Error accessing media devices:', error);
                updateStatus('Error accessing camera/microphone', 'error');
            }
        }

        function createPeerConnection(targetId) {
            const pc = new RTCPeerConnection(configuration);

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }

            pc.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                updateStatus('Connected to peer', 'connected');
            };

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({
                        type: 'ice-candidate',
                        target: targetId,
                        candidate: event.candidate
                    });
                }
            };

            pc.onconnectionstatechange = () => {
                console.log(`Connection state: ${pc.connectionState}`);
                if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    updateStatus('Connection lost', 'error');
                }
            };

            return pc;
        }

        async function createOffer(targetId) {
            const pc = createPeerConnection(targetId);
            peerConnections.set(targetId, pc);

            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                sendMessage({
                    type: 'offer',
                    target: targetId,
                    offer: offer
                });
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        async function handleOffer(data) {
            const pc = createPeerConnection(data.sender);
            peerConnections.set(data.sender, pc);

            try {
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                sendMessage({
                    type: 'answer',
                    target: data.sender,
                    answer: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        async function handleAnswer(data) {
            const pc = peerConnections.get(data.sender);
            if (pc) {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                } catch (error) {
                    console.error('Error handling answer:', error);
                }
            }
        }

        function handleIceCandidate(data) {
            const pc = peerConnections.get(data.sender);
            if (pc) {
                pc.addIceCandidate(new RTCIceCandidate(data.candidate))
                    .catch(error => console.error('Error adding ICE candidate:', error));
            }
        }

        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function cleanup() {
            peerConnections.forEach(pc => {
                pc.close();
            });
            peerConnections.clear();

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        }

        // UI event handlers
        joinBtn.addEventListener('click', async () => {
            const roomId = roomInput.value.trim();
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            await getLocalStream();
            currentRoom = roomId;
            sendMessage({ type: 'join-room', roomId: roomId });
            
            joinBtn.disabled = true;
            leaveBtn.disabled = false;
            roomInput.disabled = true;
            updateStatus(`Joined room: ${roomId}`, 'connected');
        });

        leaveBtn.addEventListener('click', () => {
            if (currentRoom) {
                sendMessage({ type: 'leave-room' });
                currentRoom = null;
            }
            
            cleanup();
            
            joinBtn.disabled = false;
            leaveBtn.disabled = true;
            roomInput.disabled = false;
            updateStatus('Left room');
        });

        // Initialize
        connectWebSocket();
        getLocalStream();
    </script>
</body>
</html>
